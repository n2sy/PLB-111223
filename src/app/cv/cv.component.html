
<div class="row">
    <div class="col-6">
        <app-liste (eventToCv)="recupererCandidat($event)"></app-liste>
    </div>
    <div class="col-6">
        <app-details *ngIf="selectedCandidat" [selCandidat]="selectedCandidat"></app-details>
    </div>
</div>

<button (click)="addCandidat()" class="btn btn-primary">Add New Candidat</button>
<button (click)="showCandidats()" class="btn btn-info">Show Candidats From CV</button>
